---

- hosts:  all
  become: true
  pre_tasks:
    - name: Install  updates (RedHat)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "RedHat"

    - name: Install updates (Ubuntu)
      tags: always
      apt:
        # upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: create simone user
      tags: all,always
      user:
        name: simone
        groups: root

    - name: add ssh key for simone
      authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIH3yjZ+MKWnKaEy9TfDIjJZCEsLJvJx2UZZD7FCDgQTC ansible ssh key"

    - name: add sudoers file for simone
      tags: always
      copy:
        src: sudoers_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440
